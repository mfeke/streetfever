<div class="img">
    <app-navbar></app-navbar>
    <div class="w-100 h-100 container d-flex  align-items-end pb-5">
        <div class="pb-4">
            <h5 class="bold text-white">{{name| uppercase}}</h5>
            <div class="d-flex">
                <p class="text-white me-4 link">SHOP WOMEN</p>
                <p class="text-white  link">SHOP MEN</p>

            </div>

        </div>
    </div>

</div>
<div class="py-2 d-flex over">
    <div *ngFor="let url of bgUrls"
        [style.backgroundImage]="'url(' + url.image + ')'"
        class="full-background ">
        <div class="container d-flex align-items-end  h-100">
            <div class="contain">
                <h5 class="bold text-white">{{url.name|
                    uppercase}}</h5>
                <p class="text-white  link">SHOP {{url.name | uppercase}}</p>
            </div>

        </div>

    </div>

</div>
<img [src]="bgurl" alt class="w-100">
<div class="h-0 container pb-2">
    <h5 class="bold text-white">CHILDREN</h5>
    <div class="d-flex">
        <p class="text-white me-4 link">SHOP BOYS</p>
        <p class="text-white  link">SHOP GIRLS</p>

    </div>

</div>

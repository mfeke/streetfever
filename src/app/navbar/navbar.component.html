<div class="offcanvas offcanvas-end " tabindex="-1" id="offcanvasExample"
    aria-labelledby="offcanvasExampleLabel">
    <div
        class="offcanvas-header d-flex justify-content-between px-3 ps-0 bg-black text-white flex align-items-center">
        <img src="https://i.postimg.cc/y6tXFq4T/street-fever.png"
            class="logo mt-2 " alt>
        <svg xmlns="http://www.w3.org/2000/svg"
            width="16" height="16"
            data-bs-dismiss="offcanvas"
            fill="currentColor" class="bi  bi-x-lg" viewBox="0 0 16 16">
            <path
                d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
        </svg>
    </div>
    <div class="offcanvas-body p-3">
        <div class="accordion" id="accordionExample">
            <div class="accordion" id="accordionExample">
                <div
                    class="accordion-item border border-0 my-2"
                    *ngFor="let nav of navArrays; let i = index">

                    <!-- No collapse for sales/accessories -->
                    <div class="accordion-header"
                        *ngIf="nav.name === 'sales' || nav.name === 'accessories'">
                        <button
                            class="btn p-0 bg-white text-black shadow-none w-100 text-start"
                            type="button"
                            data-bs-dismiss="offcanvas"
                            [routerLink]="'/c/' + nav.name">
                            <p class="mb-0 bolder"
                                *ngIf="nav.name !== 'sales'">{{ nav.name
                                |uppercase }}</p>
                            <p class="mb-0 bolder text-r"
                                *ngIf="nav.name !== 'accessories'">{{ nav.name |
                                uppercase
                                }}</p>
                        </button>
                    </div>

                    <!-- Collapsible for other categories -->
                    <div class="accordion-header"
                        *ngIf="nav.name !== 'sales' && nav.name !== 'accessories'">
                        <button
                            class="accordion-button btn p-0 bg-white text-black shadow-none collapsed"
                            type="button"
                            data-bs-toggle="collapse"
                            [attr.data-bs-target]="'#collapse' + i"
                            [attr.aria-controls]="'collapse' + i"
                            aria-expanded="false">
                            <p class="mb-0 bolder">{{ nav.name | uppercase
                                }}</p>
                        </button>
                    </div>

                    <!-- Accordion collapse body -->
                    <div
                        class="accordion-collapse collapse mt-2"
                        [id]="'collapse' + i"
                        *ngIf="nav.name !== 'sales' && nav.name !== 'accessories'"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body p-0">
                            <div class="contain"
                                *ngFor="let subNav of subArray| myfilter: nav._id">
                                <p>{{ subNav.name | titlecase}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <hr>
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24"
                    height="24"
                    fill="currentColor" class="bi me-3 bi-shop"
                    viewBox="0 0 16 16">
                    <path
                        d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.37 2.37 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0M1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5M4 15h3v-5H4zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1zm3 0h-2v3h2z" />

<div class="contain po">
    <div id="carouselExampleCaptions" class="carousel mb-3 h-100 slide"
        data-bs-ride="carousel">
        <div class="carousel-indicators pos ">
            <button
                *ngFor="let image of product.itemImage; let i = index"
                type="button"
                [attr.data-bs-target]="'#carouselExampleCaptions'"
                [attr.data-bs-slide-to]="i"
                [class.active]="i === 0"
                [attr.aria-current]="i === 0 ? 'true' : null"
                [attr.aria-label]="'Slide ' + (i + 1)">
            </button>
        </div>

        <div class="carousel-inner h-100">
            <div *ngFor="let image of product.itemImage; let i = index"
                class="carousel-item"
                [class.active]="i === 0">
                <img [src]="image" class="d-block  h-100 w-100"
                    alt="Product Image {{i + 1}}">
                <div class="carousel-caption d-none d-md-block">
                    <h5>{{ product.title }}</h5>
                    <p>Image {{ i + 1 }} of {{ product.itemImage.length }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">

        <div class="row">
            <div class="col-6">
                <h6 class="bolder mb-3">{{product.title | uppercase}}</h6>
            </div>
            <div class="col-6 d-flex justify-content-end">
                <p class="text-black">{{product.price}}</p>
            </div>
        </div>
        <div class="d-flex mb-2 justify-content-between text-secondary">
            <div class="col-6 ">
                <p class=" mb-1 line">SELECT SIZE</p>

            </div>
            <div class="col-6 d-flex justify-content-end align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="me-2" width="28"
                    height="28"
                    viewBox="0 0 32 32"><path fill="currentColor"
                        d="M0 8v16h32V8zm2 2h3v7h2v-7h2v4h2v-4h2v7h2v-7h2v4h2v-4h2v7h2v-7h2v4h2v-4h3v12H2z" />
                </svg>
                <p class="mb-0 line">SIZE GUIDE</p>

            </div>

        </div>
        <div class="contai">
            <div class="grid-container mb-3">
                <div
                    class="size-container p-4 d-flex justify-content-center align-items-center w-100  bg-s text-black"
                    *ngFor="let size of product.sizes">
                    <p class="text-center mb-0">{{size}}</p>
                </div>

            </div>
        </div>
        <div class="d-flex  justify-content-between text-secondary">
            <div class="col-6 ">
                <p class=" mb-1 line bolder">MORE COLOUR</p>

            </div>

        </div>
        <div class="d-flex over pb-2 my-2 mb-3">
            <div class="container-image"
                *ngFor="let colour of product.colourImage; let i = index">
                <img [src]="colour" *ngIf="i > 1" alt class="colour me-3">
            </div>

        </div>
    </div>

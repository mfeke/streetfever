<div class="container pt-2">

    <div
        [style.backgroundImage]="'url(' + bgurl + ')'"
        class="full-background  ">
        <div class="heart-container d-flex justify-content-end w-100 p-2">
            <div class="bg">
                <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36"
                    fill="currentColor"
                    class="bi bg-white text-secondary p-2 bi-heart"
                    viewBox="0 0 16 16">
                    <path
                        d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15" />
                </svg>
            </div>
        </div>
    </div>
    <div class="d-flex py-2 ">
        <div class="col-8">
            <p class="text-black bold mb-1">{{ name}}</p>

        </div>
        <div class="col ">
            <p class="text-black text-end mb-1"> R400</p>

        </div>

    </div>
    <div class="d-flex">
        <div class="col">
            <p class="text-black text-start mb-1"> COLOUR</p>

        </div>
        <div class="col-8 d-flex justify-content-end">
            <div class="con">
                <p class="mb-1">BLACK</p>
            </div>

        </div>
    </div>
    <div class="d-flex">
        <div class="col">
            <p class="text-black text-start mb-2">SIZE</p>

        </div>
        <div class="col-8 d-flex justify-content-end">
            <div class="con" *ngFor="let si of sizes; let i = index">
                <p *ngIf="i !== sizes.length - 1"
                    class="me-3 mb-2">
                    {{ si }}
                </p>
                <p *ngIf="i === sizes.length - 1"
                    class="mb-1">
                    {{ si }}
                </p>
            </div>

        </div>
    </div>
    <button class="btn btn-secondary my-4 p br">ADD TO BASKET</button>
</div>

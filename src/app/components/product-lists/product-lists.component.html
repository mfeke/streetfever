<app-navbar></app-navbar>
<hr>
<div class="container d-flex justify-content-between mb-3">
    <p class=" mb-0 mt-2  font">HOME > WOMEN NEW ARRIVALS</p>
    <p class=" mb-0 mt-2  font line">FILTER</p>

</div>

<div class="container ">
    <div class="col mb-4" *ngFor="let product of productList"
        routerLink="/product/{{product._id}}">
        <div class="contain" *ngIf="!product.colorOther">
            <div class="container-img mb-2" *ngFor="let image of product.itemImage; let i = index">
                <img [src]="image" *ngIf="i == 0" alt class="w-100 img ">
            </div>
            <h6 class="text-black mb-2 bold">{{product.title |
                uppercase}}</h6>

            <h6 class="text-black mb-1 bold">{{product.price}}</h6>
        </div>

    </div>

</div>
